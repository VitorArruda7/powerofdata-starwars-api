name: CI - Python tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Fail if .venv is tracked
        run: |
          if [ -n "$(git ls-files .venv)" ]; then
            echo ".venv is tracked in the repository. Remove and update .gitignore."; exit 1
          fi

      - name: Scan for disallowed AI tokens
        run: |
          set -e
          patterns=("ChatGPT" "Copilot" "OpenAI" "GPT" "generated by" "Sourcery" "assistant")
          for p in "${patterns[@]}"; do
            if git grep -n -i --exclude-dir=.venv -e "$p" >/dev/null; then
              echo "Found disallowed token: $p"
              git grep -n -i --exclude-dir=.venv -e "$p"
              exit 1
            fi
          done
